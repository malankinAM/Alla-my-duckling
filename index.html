<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Alla my duckling</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
           <!-- header -->
  <header>
            <h2 class="logo">
                        My duckling
            </h2>
          </header>
          <!-- main -->
          <main>
            <!-- Buttons -->
            <div>
              <button id="prevButton" class="wave"><i class="fa-solid fa-chevron-left"></i></button>
              <button id="nextButton" class="wave"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <!-- Fixed Sections -->
            <div class="text">
              <h1 class="h1">ALLA</h1>
              <div class="cane-image ">
                <img src="./1.1.png" alt="" >
                <img src="./Group 7.png" alt="" class="cane-labels">
              </div>
            </div>
            <!-- Fixed Sections Ends-->
            <!-- Fruits Images Section -->
            <div class="section-container-main">
              <div class="section-container">
                <section class="section" id="section1">
                  <div class="fruit-images">
                    <div class="image-one fruit-image"><img src="./4.png" alt="pear-image"></div>
                    <div class="image-two fruit-image"><img src="./3.png" alt="pear-image"></div>
                    <div class="image-three fruit-image"><img src="./4.png" alt="pear-image"></div>
                    <div class="image-four fruit-image"><img src="./3.png" alt="pear-image"></div>
                  </div>
                </section>
                <section class="section" id="section2">
                  <div class="fruit-images">
                    <div class="image-one fruit-image"><img src="./1.png" alt="apple-image"></div>
                    <div class="image-two fruit-image"><img src="./2.png" alt="apple-image"></div>
                    <div class="image-three fruit-image"><img src="./1.png" alt="apple-image"></div>
                    <div class="image-four fruit-image"><img src="./2.png" alt="apple-image"></div>
                  </div>
                </section>
                <section class="section" id="section3">
                  <div class="fruit-images">
                    <div class="image-one fruit-image"><img src="./5.png" alt="exotic-image"></div>
                    <div class="image-two fruit-image"><img src="./6.png" alt="exotic-image"></div>
                    <div class="image-three fruit-image"><img src="./6.png" alt="exotic-image"></div>
                    <div class="image-four fruit-image"><img src="./8.png" alt="exotic-image"></div>
                  </div>
                </section>
              </div>
            </div>
          </main>

          <script src="./app.js"></script>
</body>
</html>
